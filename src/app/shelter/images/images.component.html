<app-image-view
  class="img-block"
  (click)="openImageView()"
  [content]="getImages()"
></app-image-view>
<app-image-full
  (close)="closeImageView()"
  (next)="nextImageView()"
  (previous)="previousImageView()"
  [enabled]="isFullViewEnabled()"
  [content]="getFullViewImageSrc()"
></app-image-full>
