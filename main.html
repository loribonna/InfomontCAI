<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>
<body>
    <script>
        var target = 'http://localhost:4200';
        function openLink(shelId) {
            var features = 'height=550,width=800,left=100,top=100,resizable=yes,scrollbars=yes,toolbar=yes,menubar=no,location=no,directories=no, status=yes';
            var newWindow = window.open(target, 'popUpWindow', features);
            newWindow.shelId = shelId;
            newWindow.window.shelId = shelId;
            if(window.focus) {
                newWindow.focus();
            }
        }
    </script>
    <button onclick="openLink('59c57aa289bf531d741f2720')"">Open Shelter</button>

</body>
</html>
